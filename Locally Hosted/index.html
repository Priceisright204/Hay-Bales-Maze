<!DOCTYPE html>
<html>
<head>

    <title id="title">Hay Bales Maze       </title>
    <link type="text/css" rel="stylesheet" href="Files/style.css" />

    <script type="text/javascript" src="Files/FileSaver.js"></script>

</script>

<body onload="setPage();" onunload="window_onunload()">
